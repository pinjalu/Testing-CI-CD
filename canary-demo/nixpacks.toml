[phases.setup]
nixPkgs = ["python311Full"]  # includes pip

[phases.install]
cmds = [
    "python -m ensurepip --upgrade",   # ensure pip exists
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "gunicorn app:app"
