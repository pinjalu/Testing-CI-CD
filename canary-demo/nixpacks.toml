[phases.setup]
# Install full Python with pip included
nixPkgs = ["python311Full"]

[phases.install]
# Use pip as installed in the Nix environment; do NOT try to upgrade
cmds = [
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "gunicorn app:app"
